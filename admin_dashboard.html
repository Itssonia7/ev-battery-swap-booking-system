<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_v2.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      color: #222;
    }

    header {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      font-size: 26px;
      font-weight: bold;
      color: white;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      padding: 40px;
    }

    h2 {
      font-size: 22px;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
      color: #333;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <header>
    ADMIN PANEL
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>All Users</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <h2>All Bookings</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Station</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for booking in bookings %}
          <tr>
            <td>{{ booking.user.username }}</td>
            <td>{{ booking.station }}</td>
            <td>{{ booking.date }}</td>
            <td>{{ booking.time }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
